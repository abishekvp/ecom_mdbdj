{% extends 'user_admin/index.html' %}
{% block title %}ERROR{% endblock title %}

{% block content %}
    <style>
        /* Add your animated styles here */
        @keyframes errorAnimation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        
        .error-heading {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .error-message {
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        .error-icon {
            font-size: 48px;
            animation: errorAnimation 2s linear infinite;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-heading">Oops! Something went wrong.</h1>
        <p class="error-message">We apologize for the inconvenience.</p>
        <i class="error-icon">⚠️</i>
    </div>
</body>
</html>
