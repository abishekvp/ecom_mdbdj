{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signin-UP</title>
</head>
<body>
    <h1>SignUp</h1>
    <form action="" method="post">
        {% csrf_token %}
        <label for="user">
            <input type="radio" name="role" id="per_user" value="per_user" required>
            User
        </label>
        <label for="plumber">
            <input type="radio" name="role" id="plumber" value="plumber" required>
            Plumber
        </label>
        <label for="prime">
            <input type="radio" name="role" id="Prime" value="prime" required>
            Prime
        </label>
        <br>
        <input type="text" name="username" id="username" placeholder="Username" required>
        <br>
        <input type="email" name="email" id="email" placeholder="Email" required>
        <br>
        <input type="password" name="password" id="password" placeholder="Password" required>
        <br>
        <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password" required>
        <p id="alert-cp"></p>
        <script>
            $(document).ready(function() {
                $('#confirm_password').on('input', function() {
                    if ($('#password').val() === $('#confirm_password').val()) {
                        // Passwords match
                        $('#alert-cp').text('');
                    } else {
                        // Passwords do not match
                        $('#alert-cp').text('Password do not match').css('color', 'red');
                    }
                });
            });
        </script>
        <br>
        <input type="submit" value="Submit">
    </form>
    <p>Already have an account? then <a href="signin">SignIn</a></p>
</body>
</html>
